<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register and get started</title>
    <script src="https://kit.fontawesome.com/084ed0cccd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/main/signup.css">
</head>
<body>
 <div class="container-form">
    <h1>creat an account</h1>
    <p>signup with social media account or email address</p>


    <div class="form-socialmedia">
        <a href="http://" class="socialmedia"> <span><i class="fa-brands fa-facebook"></i></span>facebook</a>
        <a href="http://" class="socialmedia"> <span><i class="fa-brands fa-x-twitter"></i></span>twitter</a>
        <a href="http://"class="socialmedia"><span><i class="fa-brands fa-google"></i></span>google</a>
    </div>



    <div class="form-divider">
        <span class="divider-text">Or</span>
    </div>
    <div class="form-main">

<form action="">
<div class="form-classes-user">
    <div class="usericon">
    <span><i class="fa-solid fa-user"></i></span>
</div>
    <input type="text" name="" id="" placeholder="user name">
</div>

<div class="form-classes-email">


    <div class="emailicon">
        <i class="fa-solid fa-at"></i>
    </div>

    <input type="email" name="" id="" placeholder="email address">
</div>

<div class="form-classes-email">
    <div class="phoneicon">
        <i class="fa-solid fa-phone"></i>
    </div>


    <input type="tel" name="" id="" placeholder="phone number">
</div>


<div class="form-classes-email ">
    <div class="passwordicon">
        <i class="fa-solid fa-lock"></i>
    </div>
    <input type="password" name="" id="" placeholder="password">
</div>

<div class="form-classes-email">
    <div class="passwordicon">
        <i class="fa-solid fa-lock"></i>
    </div>
    <input type="password" name="" id="" placeholder="comfirm password">
</div>


<div class="form-classes-sign">
    <div class="signupicon">
    <i class="fa-solid fa-right-to-bracket"></i>
    </div>
    <input type="submit" value="register">
</div>

</form>



    </div>
 </div>   
</body>
</html>
